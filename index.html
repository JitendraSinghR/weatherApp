<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button>
          <img
            src="https://th.bing.com/th?q=Search+Icon+White+Transparent&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.1&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247"
            alt="image"
          />
        </button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img class="weather-icon" src="assets/asset 0.png" alt="img" />
        <h2 class="city">New York</h2>
        <h1 class="temp">22Â°C</h1>

        <div class="details">
          <div class="humidity">
            <img src="assets/humidity.jpg" alt="img" />
            <p class="humidity-percent">50%</p>
            <p>Humidity</p>
          </div>
          <div class="wind-speed">
            <img src="assets/wind.jpg" />
            <p class="windSpeed">15 km/hr</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
